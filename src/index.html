  function encode()
    {
      var str = document.getElementById("text1");
      let data = {data: str.value};
      fetch("http://127.0.0.1:5000/", {
        method: "POST",
        headers: {'Content-Type': 'application/json'}, 
        body: JSON.stringify(data)
      }).then(res => {
        console.log("Request complete! response:", res);
      });
    }
